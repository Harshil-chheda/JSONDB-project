<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Suppress favicon request error
        document.addEventListener('DOMContentLoaded', function() {
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = 'data:,';
            document.head.appendChild(link);
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Student Enrollment Form</h2>
        <form id="enrollmentForm">
            <div class="mb-3">
                <label for="rollNo" class="form-label">Roll No</label>
                <input type="text" class="form-control" id="rollNo" required>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="studentClass" class="form-label">Class</label>
                <input type="text" class="form-control" id="studentClass" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthDate" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="enrollmentDate" class="form-label">Enrollment Date</label>
                <input type="date" class="form-control" id="enrollmentDate" required>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" id="saveBtn" class="btn btn-primary me-2">Save</button>
                <button type="button" id="resetBtn" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="newjavascript.js"></script>
</body>
</html>
